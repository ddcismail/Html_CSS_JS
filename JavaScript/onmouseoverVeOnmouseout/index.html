<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Egitimim</title>
</head>
<style>
     div{
        width:250px;
        height: 250px;
        background-color: blue;
    }

</style>


<body>
    <div id="div1" onmouseover="geldi(this)" onmouseout="gitti(this)"></div>

    <script>


        function geldi(parametre1){
            parametre1.innerHTML="Mouse Geldi!";
            
        }
        function gitti(){
            document.getElementById("div1").innerHTML="Mouse Gitti!!"
        }
    </script>
</body>
</html>
