<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Egitimim</title>
</head>
<body>

    <input id="sayi1" type="text">
    <br><br>
    <input id="sayi2" type="text">
    <br><br>
    <p id="sonuc"></p>
    <button id="hesap" onclick="hesapla()">Hesapla</button>

    <script>

        function hesapla(){

           var sayi1=parseInt( document.getElementById("sayi1").value);
            console.log(sayi1);
           var  sayi2=parseInt( document.getElementById("sayi2").value)
            document.getElementById("sonuc").innerHTML=(sayi1+sayi2) ;
        }

    
    </script>

</body>
</html>
