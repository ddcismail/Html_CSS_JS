<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Egitimim</title>
</head>
<body>
    
<h1 onclick="icerikDegisitr(this)">Javascript Egitimim</h1>

<button onclick="dislayDate()">Tarih Saati Goster</button>

<p id="tarih"></p>

<script>

    function icerikDegisitr(icerik){

        icerik.innerHTML="JavaScript egitimine kaldigin yerden devam et!"
    }

    function dislayDate(){
        document.getElementById("tarih").innerHTML=Date();
    }


</script>

</body>
</html>
