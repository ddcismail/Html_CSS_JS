<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Egitimim</title>
</head>
<body>
    <button onclick="islem()">Kontrol Et</button>
    <p id="sonuc"></p>


    <script>
        function islem(){

            var e=confirm("Onaylıyor Musun ?")

            if (e==true){
                document.getElementById("sonuc").innerHTML= "Onaylandı";

            }else
            document.getElementById("sonuc").innerHTML= "Onaylanmadı!";

        }




    </script>





</body>
</html>
