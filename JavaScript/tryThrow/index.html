<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Egitimim</title>
    <script type="text/javascript"> 

                //Ozellestirilmis hata bloklari icin Throw kullanilir.
    var a=10;
    var b=30;

    try {

        if(a < b)
        {

            throw "buyuk";

        }

        document.writeln(a + "ve" + b);

    } catch (err) {

        if(err == "buyuk")
        {
            document.writeln("A sayisi B sayisinden den buyuk olamaz");
        }
    }
    </script>
</head>
